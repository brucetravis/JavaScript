<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- <div id="notification-div"></div> -->
    <form id="tipForm" class="tip-form">
        <h3 class="text-warning">Tip Calculator</h3>
        <div class="input-div">
            <div class="d-flex align-items-start flex-column gap-1">
                <label for="price" class="input-label">Bill:</label>
                <input type="number" placeholder="bill amount" name="price" id="billId" required />
            </div>
            <div class="d-flex align-items-start flex-column gap-1">
                <label for="price" class="input-label">Tip %:</label>
                <input type="number" placeholder="tip percentage" name="tip" id="tipId" value="5" readonly required />
            </div>
            <div class="d-flex align-items-start flex-column gap-1">
                <label for="price" class="input-label">No of People:</label>
                <input type="number" placeholder="No of people" name="people" id="peopleId" required />
            </div>
            <button id="calculatorBtn">
                Calculate
            </button>
            <div class="d-flex align-items-start flex-column gap-1" id="result-div">
                <label for="totalBill" class="input-label">Total Bill Per Head:</label>
                <input type="text" id="totalBillId" readonly />
            </div>
            <div class="d-flex align-items-start flex-column gap-1" id="result-div">
                <label for="totalBill" class="input-label">Total Bill + Tip:</label>
                <input type="text" id="totalBillTipId" readonly />
            </div>
        </div>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
